<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="public/output.css" />
    <script defer src="main.js"></script>
    <title>colourTrick</title>
  </head>
  <body
    onload="loadData()"
    class="flex h-screen flex-col place-content-center items-center bg-gray-900"
  >
    <header class="flex items-center justify-center">
      <img
        src="src/assets/images/logo.png"
        alt="colourTRICK logo"
        class="block size-[90%]"
      />
    </header>
    <main
      class="flex w-[70%] flex-col items-center justify-center border-4 text-white md:h-[60%] md:w-[60%] lg:h-[70%] lg:w-[50%]"
    >
      <div
        class="button-container flex w-[55%] flex-col items-center justify-center md:text-2xl lg:place-content-around lg:text-4xl"
      >
        <p id="highscore" class="py-4">Highscore: 0</p>
        <a
          href="game.html"
          class="menu-button m-4 w-[100%] border-2 p-4 text-center transition-all duration-100 hover:-translate-y-1 hover:rounded-xl hover:bg-gray-950 active:translate-y-1 md:p-8 lg:p-8"
          >Start Game!</a
        >
        <button
          type="button"
          onclick="toggleDisplayOptions()"
          class="menu-button m-4 w-[100%] border-2 p-4 text-center transition-all duration-100 hover:-translate-y-1 hover:rounded-xl hover:bg-gray-950 active:translate-y-1 md:p-8 lg:p-8"
        >
          Settings
        </button>
        <div id="game-settings" class="invisible flex flex-row p-2">
          <svg
            class="mr-5"
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 -960 960 960"
            width="24px"
            fill="#e8eaed"
          >
            <path
              d="M560-131v-82q90-26 145-100t55-168q0-94-55-168T560-749v-82q124 28 202 125.5T840-481q0 127-78 224.5T560-131ZM120-360v-240h160l200-200v640L280-360H120Zm440 40v-322q47 22 73.5 66t26.5 96q0 51-26.5 94.5T560-320ZM400-606l-86 86H200v80h114l86 86v-252ZM300-480Z"
            />
          </svg>
          <input
            type="checkbox"
            value=""
            id="setting-sound"
            class="accent-white"
            checked
          />
        </div>
      </div>
    </main>
  </body>
</html>
